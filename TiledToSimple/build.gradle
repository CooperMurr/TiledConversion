plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.13.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.13.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.1'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'

}
